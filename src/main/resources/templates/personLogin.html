    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->

            background: url("/images/personlogin.jpg");
            background-size:100%;
        }
    </style>
</head>
<body >
<div class="page-holder d-flex align-items-center">
    <div class="container" style="float: right">
        <div class="row align-items-center py-5" style="justify-content: center;text-align: center">
            <div class="col-lg-5 px-lg-5" style="justify-content: center;text-align: center">
                <h2 class="mb-4">用户登录</h2>
                <form id="loginForm" action="/person/login" method="post" class="mt-4">
                    <div class="form-group mb-4">
                        <input type="text" id="username" name="username" placeholder="用户名" class="form-control border-0 shadow form-control-lg" >
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" id="password" name="password" placeholder="密码" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>
                    <!--<button class="btn btn-danger shadow px-5">取 消</button>-->
                    <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                    <button type="button" class="btn btn-primary shadow" onclick="denlu()" style="width: 100%">确 定</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function denlu() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.post("/person/login",
                {   username:username,
                    password: password},
                function(result) {
                    if(result === "success"){

                        window.location.href ='/person/list';

                    }else{
                        alert("输入有误");
                    }

                })
    }
</script>

<script th:src="@{/js/front.js}"></script>
</body>
